---
language: python
python: "2.7"

env:
  - SITE=test.yml

before_install:
  - sudo apt-get update -qq
  - pip install --upgrade pip

install:
  # Install Ansible.
  #- pip install ansible

  # Install ansible 2.0+
  - pip install https://github.com/ansible/ansible/archive/devel.zip

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

  # Install ansible-lint
  - pip install ansible-lint

script:

  - ansible --version

  # check ansible version
  - >
    [ $(ansible --version| cut -d ' ' -f2) > '1.9.4' ]
    && (echo "Ansible version $(ansible --version| cut -d ' ' -f2): pass" && exit 0)
    || (echo "Ansible version $(ansible --version| cut -d ' ' -f2): fail" && exit 1)


  - ansible --version
